---
layout: default
---
<div class="post">
  <div class="post-nav">

    {% if page.next_in_category.url %}
      <a class="nav-item" href="{{ page.next_in_category.url | prepend: site.baseurl }}">&laquo; Prev</a>
    {% endif %}
    {% if page.previous_in_category.url %}
      <a class="nav-item" href="{{ page.previous_in_category.url | prepend: site.baseurl }}">Next &raquo;</a>
    {% endif %}

  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
